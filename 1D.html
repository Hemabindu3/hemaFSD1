  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery a {
      display: inline-block;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

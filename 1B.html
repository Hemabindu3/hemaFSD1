<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyperlinks Example</title>
</head>
<body>
<h1>Hyperlinks Example</h1>
<!-- Link that opens in the same tab -->
<p>Visit <a href="https://www.example.com">Example Website</a>.</p>
<!-- Link that opens in a new tab -->
<p>Visit <a href="https://www.example.com" target="_blank">Example Website in a New
Tab</a>.</p>
<!-- Link to a section within the same page -->
<p><a href="#section1">Go to Section 1</a></p>
<h2 id="section1">Section 1</h2>
<p>This is Section 1 of the page.</p>
</body>
</html>
